<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <style>
        /* Inclui o padding e a borda na largura e altura total de um elemento */
        * {
            box-sizing: border-box;
        }

        /* Remove margens e preenchimento da lista */
        ul {
            margin: 0;
            padding: 0;
        }

        /* Estiliza os itens da lista */
        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 9px 12px 40px;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;

            /* Impede que os itens da lista sejam selecionáveis */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Define uma cor diferente para itens ímpares (zebra) */
        ul li:nth-child(odd) {
            background: #f9f9f9;
        }

        /* Quando clicado, adiciona uma cor de fundo e risca o texto */
        ul li.checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;
        }

        /* Adiciona uma marca de "checked" quando clicado */
        ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
        }

        /* Estiliza o botão de fechar */
        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }

        .close:hover {
            background-color: #f44336;
            color: white;
        }

        /* Estiliza o cabeçalho */
        .header {
            background-color: #f44336;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }

        /* Limpa os floats após o cabeçalho */
        .header::after {
            content: '';
            display: table;
            clear: both;
        }

        /* Estiliza a entrada de texto */
        input {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 75%;
            padding: 10px;
            float: left;
            font-size: 16px;
        }

        /* Estiliza o botão "Adicionar" */
        .addBtn {
            padding: 10px;
            width: 25%;
            background: #d9d9d9;
            color: #555;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0;
        }

        .addBtn:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>
    <div id="myDiv" class="header">
        <h2>Minha Lista de Tarefas</h2>
        <input type="text" id="myInput" placeholder="Tarefa...">
        <span onclick="newElement()" class="addBtn">Adicionar</span>
    </div>

    <ul id="myUL">
        <li>Fazer exercícios</li>
        <li class="checked">Pagar contas</li>
        <li>Encontrar o George</li>
        <li>Comprar ovos</li>
        <li>Ler um livro</li>
        <li>Organizar o escritório</li>
    </ul>

    <script>
        // Obtém a lista de tarefas
        const taskList = document.getElementById('myUL');
        // Obtém o input de nova tarefa
        const newTaskInput = document.getElementById('myInput');
        // Obtém todos os botões de fechar existentes
        let closeButtons = document.getElementsByClassName('close');

        // Função para criar um botão de fechar
        function createCloseButton() {
            const span = document.createElement('span');
            const txt = document.createTextNode('\u00D7');
            span.className = 'close';
            span.appendChild(txt);
            span.onclick = removeTask; // Adiciona o evento de remover tarefa
            return span;
        }

        // Adiciona um botão de fechar a cada item da lista existente
        function addCloseButtonsToExistingTasks() {
            const listItems = taskList.getElementsByTagName('li');
            for (let i = 0; i < listItems.length; i++) {
                listItems[i].appendChild(createCloseButton());
            }
        }

        // Função para remover uma tarefa
        function removeTask() {
            const listItem = this.parentElement;
            listItem.style.display = 'none';
        }

        // Adiciona a funcionalidade de marcar/desmarcar tarefa ao clicar no item da lista
        taskList.addEventListener('click', function(event) {
            if (event.target.tagName === 'LI') {
                event.target.classList.toggle('checked');
            }
        });

        // Função para adicionar um novo item à lista
        function newElement() {
            const inputValue = newTaskInput.value.trim();
            if (inputValue === '') {
                alert('Você precisa escrever algo!');
                return;
            }

            const newListItem = document.createElement('li');
            const taskText = document.createTextNode(inputValue);
            newListItem.appendChild(taskText);
            newListItem.appendChild(createCloseButton()); // Adiciona o botão de fechar ao novo item
            taskList.appendChild(newListItem);
            newTaskInput.value = ''; // Limpa o input após adicionar a tarefa
        }

        // Inicializa adicionando botões de fechar aos itens existentes
        addCloseButtonsToExistingTasks();
    </script>
</body>

</html>
